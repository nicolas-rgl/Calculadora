<!DOCTYPE html> 
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <main>

        <div class = "container">
            <div id="tela">

            </div>

            <div id="teclado">

                <button id="energia" value="0" onclick="energia()">Liga</button>

                <button value="1" onclick="digito('1')">1</button>

                <button value="2" onclick="digito('2')">2</button>

                <button value="3" onclick="digito('3')">3</button>

                <button value="4" onclick="digito('4')">4</button>

                <button value="5" onclick="digito('5')">5</button>

                <button value="6" onclick="digito('6')">6</button>

                <button value="7" onclick="digito('7')">7</button>

                <button value="8" onclick="digito('8')">8</button>

                <button value="9" onclick="digito('9')">9</button>

                <button value="0" onclick="digito('0')">0</button>

                <button value="(" onclick="digito('ap')">(</button>

                <button value=")" onclick="digito('fp')">)</button>

                <button value="," onclick="digito(',')">,</button>

                <button value="+" onclick="digito('+')">+</button>

                <button value="-" onclick="digito('-')">-</button>

                <button value="x" onclick="digito('*')">x</button>

                <button value="/" onclick="digito('/')">/</button>

                <button value="=" onclick="calcula()">=</button>

                <button value="C" onclick="limpaTela()">C</button>

               

            </div>
        </div>

    </main>

    <script src="./js/script.js"></script>
</body>
</html>
